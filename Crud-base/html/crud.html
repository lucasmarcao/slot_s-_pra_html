<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/800px-Unofficial_JavaScript_logo_2.svg.png"
    type="image/x-icon">
  <title>CRUD</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/crud.css">
</head>

<body>
  <div class="crud">
    <form action="/html/crud.html" method="post" autocomplete="off" class="cabeca">
      <label for="id" class="id-label">ID</label></label>
      <input type="text" class="campo input" name="id" id="id" oninput="mascaraId(this)">
      <div class="centraliza">
        <button type="button" onclick="buscarBotao()" 
        class="campo botao buscar" id="buscar">buscar</button>
        <button type="button" onclick="adcionarBotao()" 
        class="campo botao adcionar" id="adcionar">adcionar</button>
      </div>
      <div class="centraliza">
        <button type="button" onclick="alterarBotao()" 
        class="campo botao alterar" id="alterar">alterar</button>
        <button type="button"
        class="campo botao listar" id="listar">listar</button>
      </div>
      <div class="centraliza">
        <button type="button" onclick="excluirBotao()" 
        class="campo botao excluir" id="excluir">excluir</button>
        <button type="submit" onclick="salvarBotao()" 
        class="campo botao salvar" id="salvar">salvar</button>
      </div>
      <div class="centraliza">
        <button type="button" onclick="cancelarBotao()" 
        class="campo botao cancelar" id="cancelar">cancelar</button>
      </div>

      <div class="corpo container">
        <div class="linha row">
          <div class="col-6 label-dado" style="border-top: 2px solid black;">cargo</div>
          <select type="text" name="cargo" class="col-6 input-dado" id="cargo" 
          style="border-top: 2px solid black;"
          required  disabled>
            <option value="vazio"> Desconhecido </option>
            <option value="estagiario">Estagiário</option>
            <option value="dev-junior">DEV JUNIOR</option>
            <option value="dev-pleno">DEV PLENO</option>
            <option value="dev-senior">DEV SENIÔR</option>
            <option value="gerente">Gerente</option>
            <option value="socio">Sócio</option>
            <option value="dono">Dono</option>
          </select>
        </div>
        <div class="linha row">
          <div class="col-6 label-dado">nome</div>
          <input type="text" name="nome" class="col-6 input-dado" id="nome" minlength="3" maxlength="24" 
          required disabled>
        </div>
        <div class="linha row">
          <div class="col-6 label-dado">gênero</div>
          <input type="text" name="genero" class="col-6 input-dado" id="genero" 
          minlength="2" 
          maxlength="20" required disabled>
        </div>
        <div class="linha row">
          <div class="col-6 label-dado">salário</div>
          <input type="tel" name="salario" class="col-6 input-dado" id="salario"
          onchange="saiDoSalario(this)"
          oninput="mascaraSalario(this)"
          disabled>
        </div>
        <div class="linha row">
          <div class="col-6 label-dado ajuste">Situção atual</div>
          <select type="text" name="situacao" class="col-6 input-dado" id="situacao" 
          required disabled>
            <option value="vazio-situacao"> Desconhecido </option>
            <option value="ativo">Ativo</option>
            <option value="aposentado">Aposentado</option>
            <option value="ferias">De férias</option>
            <option value="demitido">Demitido</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <script src="/js/adcionar.js"></script>
  <script src="/js/alterar.js"></script>
  <script src="/js/buscar.js"></script>
  <script src="/js/cancelar.js"></script>
  <script src="/js/excluir.js"></script>
  <script src="/js/listar.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/salvar.js"></script>
</body>

</html>
